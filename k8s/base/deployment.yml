apiVersion: apps/v1
kind: Deployment
metadata:
  name: rust-app
  labels:
    app: rust-app
spec:
  replicas: 2

  template:
    metadata:
      name: rust-app
      labels:
        app: rust-app
    spec:
      serviceAccountName: rust-app
      restartPolicy: Always
      containers:
        - name: rust-app
          image: yurikrupnik/first-rust-app:latest
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          env:
            - name: MONGO_URI
              value: "mongodb://host.docker.internal"
            - name: REDIS_HOST
              value: "host.docker.internal"

  selector:
    matchLabels:
      app: rust-app
